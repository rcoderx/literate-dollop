<!DOCTYPE html>
<html>
<head>
    <title>Airdrop Registration</title>
</head>
<body>
    <h1>Airdrop Registration</h1>
    <form id="registrationForm">
        <label for="twitterUsername">Twitter Username:</label>
        <input type="text" id="twitterUsername" name="twitterUsername"><br><br>

        <label for="telegramUsername">Telegram Username:</label>
        <input type="text" id="telegramUsername" name="telegramUsername"><br><br>

        <label for="userAddress">Your Solana Address:</label>
        <input type="text" id="userAddress" name="userAddress" required><br><br>

        <label for="refereeAddress">Referee's Solana Address:</label>
        <input type="text" id="refereeAddress" name="refereeAddress"><br><br>

        <input type="button" value="Join Airdrop" onclick="submitForm()">
    </form>

    <form id="referralForm">
        <label for="checkAddress">Your Solana Address:</label>
        <input type="text" id="checkAddress" name="checkAddress" required><br><br>
    
        <input type="button" value="Check Referral Count" onclick="fetchReferralCount()">
    </form>
    <a id="generateReferralLink" href="#" onclick="generateReferralLink()">Generate Referral Link>
        <input type="button" value="Check Referral Count" onclick="generateReferralLink()">
    </a>
    <button onclick="exportToCSV()">Export to CSV</button>


    <script src="script.js"></script>
</body>
</html>
